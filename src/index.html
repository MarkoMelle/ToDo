<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
</head>

<body>
    <p class="message hidden">Упс, возможно часть ваших данных пропала</p>
    <div class="widget">
        <div class="lists">
            <div class="list-container">
                <h2 class='list-title'>To Do</h2>
                <ul class="list">
                </ul>
                <div class="add-form hidden">
                    <textarea class="input" maxlength="250"></textarea>
                    <div class="add-form__control">
                        <button type="button" class="btn add-item">Сохранить</button>
                        <button class="close-form"><img src="./img/cross.svg" alt=""></button>
                    </div>
                </div>
                <button type="button" class="btn open-form">Добавить задачу</button>
            </div>
            <div class="list-container">
                <h2 class='list-title'>Doing</h2>
                <ul class="list">
                </ul>
                <div class="add-form hidden">
                    <textarea class="input" maxlength="250"></textarea>
                    <div class="add-form__control">
                        <button type="button" class="btn add-item">Сохранить</button>
                        <button class="close-form"><img src="./img/cross.svg" alt=""></button>
                    </div>
                </div>
                <button type="button" class="btn open-form">Добавить задачу</button>
            </div>
            <div class="list-container">
                <h2 class='list-title'>Done</h2>
                <ul class="list">
                </ul>
                <div class="add-form hidden">
                    <textarea class="input" maxlength="250"></textarea>
                    <div class="add-form__control">
                        <button type="button" class="btn add-item">Сохранить</button>
                        <button class="close-form"><img src="./img/cross.svg" alt=""></button>
                    </div>
                </div>
                <button type="button" class="btn open-form">Добавить задачу</button>
            </div>
        </div>
    </div>
</body>

</html>
